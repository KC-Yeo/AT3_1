<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Squares Sync</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .squares-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .color-square {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Initial colors can be set here or dynamically via JS */
        #square-0 { background-color: red; }
        #square-1 { background-color: red; }
        #square-2 { background-color: red; }
        #square-3 { background-color: red; }
        #square-4 { background-color: red; }
    </style>
</head>
<body>
    <h1>Color Squares Sync</h1>
    <p>Click a square to change its color. Changes should reflect in all open tabs/browsers.</p>
    <div class="squares-container">
        <div class="color-square" id="square-0"></div>
        <div class="color-square" id="square-1"></div>
        <div class="color-square" id="square-2"></div>
        <div class="color-square" id="square-3"></div>
        <div class="color-square" id="square-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
