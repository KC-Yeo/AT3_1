<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyone Home?</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .squares-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .color-square {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

    </style>
</head>
<body>
    <h1>Click your house to update your status.</h1>
    <img id = "square-0" src = "src/Seng/out.png" style = "width:200px; height:auto; margin-top: 20px;">
    <img id = "square-1" src = "/src/Meng/out.png" style = "width:200px; height:auto; margin-top: 20px;">
    <img id = "square-2" src = "/src/Weng/out.png" style = "width:200px; height:auto; margin-top: 20px;">
    <img id = "square-3" src = "/src/Fei/out.png" style = "width:200px; height:auto; margin-top: 20px;">
    <img id = "square-4" src = "/src/KC/out.png" style = "width:200px; height:auto; margin-top: 20px;">    

    <script src="script.js"></script>
</body>
</html>
